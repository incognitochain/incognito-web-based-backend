version: "2.2"
services:
  worker:
    image: servicebe
    build:
      context: ./service
      dockerfile: Dockerfile
    working_dir: /home
    entrypoint: [./run.sh]
    env_file:
      - service.env
    environment:
      MODE: "submitworker"
    depends_on:
      - redisstack
  watcher:
    image: servicebe
    working_dir: /home
    entrypoint: [./run.sh]
    env_file:
      - service.env
    environment:
      MODE: "submitwatcher"
    depends_on:
      - redisstack

  api:
    image: servicebe
    working_dir: /home
    entrypoint: [./run.sh]
    env_file:
      - service.env
    environment:
      MODE: "api"
    depends_on:
      - redisstack

  nginx-server:
    image: nginx-load-balancer
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 6002:80
    restart: unless-stopped
    depends_on:
      - query
      - redisstack
      
  mongo:
    image: mongo
    restart: always
    volumes:
      - ./data/mongodb:/data/db
      - ./data/mongodb_config:/data/configdb
    env_file:
      - service.env
  mongo-express:
    image: mongo-express
    restart: always
    env_file:
      - service.env
    ports:
      - 4000:8081


